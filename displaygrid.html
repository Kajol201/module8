<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 200px 200px 200px 200px 200px;
            grid-template-columns: repeat(3,200px) 150px auto ;
            grid-template-columns: repeat(4,1fr) 2fr 3fr;
            grid-template-columns: 200px 200px;
            justify-content: center;
            align-items: center;
        }
        .box{
            border: 1px solid aquamarine;
        }
    </style>
</head>
<body>
    <h2>Display Layout Grid 2D Grid</h2>
    <div class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
        <div class="box">box-4</div>
        <div class="box">box-5</div>
        <div class="box">box-6</div>
        <div class="box">box-7</div>
        <div class="box">box-8</div>
        <div class="box">box-9</div>
        <div class="box">box-10</div>
        <div class="box">box-11</div>
        <div class="box">box-12</div>
        <div class="box">box-13</div>
        <div class="box">box-14</div>
        <div class="box">box-15</div>
        <div class="box">box-16</div>
        <div class="box">box-17</div>
        <div class="box">box-18</div>
        <div class="box">box-19</div>
        <div class="box">box-20</div>
    </div>
    
</body>
</html>
